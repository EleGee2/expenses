{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Login to your account</h4>
                    </div>
                    <form action="{% url 'login' %}" method="post">

                        {% csrf_token %}
                        {% include 'partials/messages.html' %}

                        <div class="form-group">
                            <label class="py-1" for="emailField">Email address</label>
                            <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{ fieldValues.email }}">
                            <div class="invalid-feedback" style="display:none"></div>
                        </div>

                        <div class="form-group">
                            <label class="py-1" for="passwordField">Password</label>
                            <input type="password" name="password" id="passwordField" minlength="6" placeholder="Password" class="form-control form-control-sm">
                        </div>

                        <div class="py-3">
                            <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn w-100">
                        </div>
                    </form>

                    <div class="container">
                        <span class="lead"> Don't have an account? </span> <a href="{% url 'registration' %}">Register</a><br>
                        <span class="lead"> Forgot Password? </span> <a href="{% url 'password-reset-link' %}">Reset</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
