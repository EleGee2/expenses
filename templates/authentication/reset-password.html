{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Please enter email to get reset link</h4>
                    </div>
                    <form action="{% url 'password-reset-link' %}" method="post">

                        {% csrf_token %}
                        {% include 'partials/messages.html' %}

                        <div class="form-group">
                            <label class="py-1" for="emailField">Email address</label>
                            <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{ values.email }}">
                            <div class="invalid-feedback" style="display:none"></div>
                        </div>
                        <div class="email-invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-success email-success"></p>

                        <input type="submit" value="Submit" class="btn btn-primary submit-btn w-100">
                    </form>

                    <div class="container">
                        <span class="lead"> Have an account? </span> <a href="{% url 'login' %}">Login</a><br>
                        <span class="lead"> Don't have an account? </span> <a href="{% url 'registration' %}">Sign Up</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
