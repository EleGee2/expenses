{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Register for a free account</h4>
                    </div>
                    <form action="{% url 'registration' %}" method="post">

                        {% csrf_token %}
                        {% include 'partials/messages.html' %}

                        <div class="form-group">
                            <label class="py-1" for="emailField">Email address</label>
                            <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{ fieldValues.email }}">
                            <div class="invalid-feedback" style="display:none"></div>
                        </div>
                        <div class="email-invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-success email-success"></p>


                        <div class="form-group py-2">
                            <label class="py-1" for="usernameField">Username</label>
                            <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{ fieldValues.username }}">
                        </div>
                        <div class="username-invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-success username-success"></p>

                        <div class="form-group">
                            <label class="py-1" for="passwordField">Password</label>
                            <input type="password" name="password" id="passwordField" minlength="6" placeholder="Password" class="form-control form-control-sm">
                            <small class="float-end py-2 show-password-toggle">Show Password</small>
                        </div>
                        <input type="submit" value="Register" class="btn btn-primary submit-btn w-100">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
